<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
      
        <a href="ajoutModification.xhtml" >Ajouter des produit</a><br/><br/><br/><br/>
        <a href="listeProduit.xhtml">Liste des produits</a>
         <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{produitControlleur.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id du Produit"/>
                        </f:facet>
                        <h:outputText value="#{item.idProduit}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom du Produit"/>
                        </f:facet>
                        <h:outputText value="#{item.nomProduit}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix du Produit"/>
                        </f:facet>
                        <h:outputText value="#{item.prixProduit}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date de Peremption"/>
                        </f:facet>
                        <h:outputText value="#{item.datePeremption}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> 
                            <h:outputText value="Ajout et Modification"/>
                        </f:facet>
                        <h:commandButton value="Ajouter" action="#{produitControlleur.saveOne(produit)}"/>
                        <h:commandButton value="Modifier" action=""/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
